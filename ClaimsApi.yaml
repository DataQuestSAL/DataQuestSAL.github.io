---
openapi: 3.0.1
info:
  title: AllianzSF Api Portal
  description: AllianzSF Api Portal.
  contact:
    name: Data Quest sal.
    email: support@dq.com.lb
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: '1.0'
paths:
  "/AllianzSFApiPortal/v1/Claims":
    get:
      tags:
      - Claims
      summary: Retrieves the Claims of a Certificate
      parameters:
      - name: serialnumber
        in: query
        description: Policy Serial Number
        required: true
        schema:
          type: integer
          format: int64
      - name: certificatenumber
        in: query
        description: Certificate Number
        required: true
        schema:
          type: integer
          format: int64
      - name: externalReference
        in: query
        description: External Reference
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GetClaimsResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
    put:
      tags:
      - Claims
      summary: Create a Claim for a Certificate
      requestBody:
        description: Structure needed for creating a claim
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateClaimRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CreateClaimResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/Claims/Details":
    get:
      tags:
      - Claims
      summary: Retrieves the Claim Details
      parameters:
      - name: claimserno
        in: query
        description: Claim Serial Number
        required: true
        schema:
          type: integer
          format: int64
      - name: externalReference
        in: query
        description: External Reference
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GetClaimDetailsResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/Claims/TransactionsDetails":
    get:
      tags:
      - Claims
      summary: Retrieves the Transaction Details
      parameters:
      - name: claimserno
        in: query
        description: Claim Serial Number
        required: true
        schema:
          type: integer
          format: int64
      - name: externalReference
        in: query
        description: External Reference
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GetTransactionDetailsResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/Claims/Claimant":
    put:
      tags:
      - Claims
      summary: Add a Claimant to a certain Claim
      requestBody:
        description: Structure needed to add a claimant to a claim
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/AddClaimantRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AddClaimantResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/Claims/UpdateClaimant":
    put:
      tags:
      - Claims
      summary: Update a Claimant on a certain Claim
      requestBody:
        description: Structure needed to update the information of a claimant
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdateClaimantRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UpdateClaimantResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/Claims/ClaimUpdate":
    post:
      tags:
      - Claims
      summary: Update info about a certain Claim
      requestBody:
        description: Structure holding infromation about the Claim Update
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ClaimUpdateRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UpdateClaimantResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/Inquiries/Approval":
    get:
      tags:
      - Inquiries
      summary: Inquires for the CDC approval status.
      parameters:
      - name: requestNumber
        in: query
        description: The CDC Request Number, this field is provided by the customer.
        schema:
          type: string
      - name: verificationCode
        in: query
        description: The CDC Verification Code, this field is provided by the customer.
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CdcApprovalInquiryResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/ListOfValues/Sync":
    post:
      tags:
      - ListOfValues
      summary: Synching List Of Values
      requestBody:
        description: Structure holding infromation about the list of values
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ListOfValuesSyncRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ListOfValuesSyncResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/Payments/PaymentApproval":
    post:
      tags:
      - Payments
      summary: Submit a payment approval
      requestBody:
        description: Structure needed to submit a payment approval
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PaymentApprovalRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PaymentApprovalResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/Persons/PinUpdate":
    put:
      tags:
      - Persons
      summary: Updating the Pin of a certain Person
      requestBody:
        description: Structure holding infromation about the Pin Update
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PinUpdateRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PinUpdateResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/Policies":
    post:
      tags:
      - Policies
      summary: Create a new Insurance Policy against a specific CDC Approval. Requires
        prior inquiry of the CDC Approval.
      requestBody:
        description: The details of the policy and CDC Approval
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/AddPolicyRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InsurancePolicy"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/Policies/{policyId}":
    delete:
      tags:
      - Policies
      summary: Cancels an insurance policy.
      parameters:
      - name: policyId
        in: path
        description: The id of the policy (UUID or GUID) that Najm returned when created
          the policy.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
  "/AllianzSFApiPortal/v1/Policies/SearchPolicy":
    post:
      tags:
      - Policies
      summary: Search for a policy
      requestBody:
        description: The details of the policy to be searched for
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/SearchPolicyRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SearchPolicyResponse"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      security:
      - oauth2:
        - openid
        - profile
        - email
        - address
        - phone
        - role
        - AllianzSFApiPortal
        - offline_access
components:
  schemas:
    ClaimsResponse:
      type: object
      properties:
        claimSerNo:
          type: integer
          description: Claim Serial Number
          format: int64
        subJournal:
          type: string
          description: Claim Sub Journal
          nullable: true
        year:
          type: integer
          description: Claim Year
          format: int32
        claimNo:
          type: integer
          description: Claim Number
          format: int64
        polSerNo:
          type: integer
          description: Policy Serial Number
          format: int64
        product:
          type: string
          description: Policy Product Code
          nullable: true
        policyNo:
          type: integer
          description: Policy Number
          format: int64
        certificateNo:
          type: integer
          description: Certificate Number
          format: int64
        claimDate:
          type: string
          description: Claim Date
          format: date-time
        claimTime:
          type: string
          description: Claim Time
          nullable: true
        declarationDate:
          type: string
          description: Claim Declaration Date
          format: date-time
        claimCreatedUserID:
          type: string
          description: Created By UserName
          nullable: true
        claimStatus:
          type: string
          description: Pending/Settled/Closed
          nullable: true
        noOfVehiclesInvolved:
          type: integer
          description: Number of Vehicles involved
          format: int64
        noNonVehicleInvolved:
          type: integer
          description: Number of Non Vehicles
          format: int64
        reportType:
          type: integer
          description: Report Type
          format: int64
        policeReport:
          type: string
          description: 'Police Report number: Najm,Morour,â€¦'
          nullable: true
      additionalProperties: false
      description: Claims Structure
    GetClaimsResponse:
      type: object
      properties:
        claimsResponse:
          type: array
          items:
            "$ref": "#/components/schemas/ClaimsResponse"
          nullable: true
        internalReference:
          type: string
          nullable: true
      additionalProperties: false
      description: List of Claims response structure
    ClaimantType:
      enum:
      - ''
      - V
      - T
      type: string
      description: Claimant Types
    VehicleDetails:
      type: object
      properties:
        vehicleMakeCode:
          type: integer
          description: Vehicle Make Code as per IMS Codes
          format: int64
        vehicleModelCode:
          type: integer
          description: Vehicle Model Code as per IMS Codes
          format: int64
        vehicleColor:
          type: string
          description: Vehicle Color
          nullable: true
        chassisNo:
          type: string
          description: Chassis No
          nullable: true
        yearBuilt:
          type: integer
          description: Vehicle Manufacturing year
          format: int32
        liability:
          type: number
          description: Claimant's Liability
          format: double
        engineNo:
          type: string
          description: Engine Number
          nullable: true
        marketValue:
          type: number
          description: Vehicle Market Value
          format: double
        location:
          type: string
          description: Car park Location
          nullable: true
        licenseNo:
          type: string
          description: Driver License Number
          nullable: true
        plateNo:
          type: string
          description: Vehicle Plate Number
          nullable: true
        plateChar1:
          type: string
          description: 1st Plate Character in arabic
          nullable: true
        plateChar2:
          type: string
          description: 2nd Plate Character in arabic
          nullable: true
        plateChar3:
          type: string
          description: 3rd Plate Character in arabic
          nullable: true
        plateSequence:
          type: string
          description: Plate Sequence Number
          nullable: true
        plateSource:
          type: string
          description: Plate Source
          nullable: true
        customID:
          type: string
          description: Vehicle Custom ID
          nullable: true
        vehicleBodyType:
          type: string
          description: Vehicle Body Type
          nullable: true
        driverName:
          type: string
          description: Driver Name
          nullable: true
        driverAge:
          type: integer
          description: Driver Age
          format: int32
        drivingExperience:
          type: integer
          description: Driving Experience In Years
          format: int32
        lesseeName:
          type: string
          description: Lessee Name
          nullable: true
        lesseeID:
          type: string
          description: Lessee ID Number
          nullable: true
        driverAddress:
          type: string
          description: Driver Address
          nullable: true
        tpInsurCoPIN:
          type: integer
          description: Company PIN where TP claimant is Insured
          format: int64
        tpClaimNo:
          type: string
          description: Claim No at the Company where TP Claimant is insured
          nullable: true
      additionalProperties: false
      description: Vehicle Details
    ClaimantDetails:
      type: object
      properties:
        claimantGender:
          type: string
          description: Claimant Gender
          nullable: true
        claimantTitle:
          type: string
          description: Claimant Title
          nullable: true
        claimantFirstName:
          type: string
          description: Claimant First Name Latin
          nullable: true
        claimantFatherName:
          type: string
          description: Claimant Father Name Latin
          nullable: true
        claimantFamilyName:
          type: string
          description: Claimant Family Name Latin
          nullable: true
        claimantFirstNameArb:
          type: string
          description: Claimant First Name Arabic
          nullable: true
        claimantFatherNameArb:
          type: string
          description: Claimant Father Name Arabic
          nullable: true
        claimantFamilyNameArb:
          type: string
          description: Claimant Family Name Arabic
          nullable: true
        claimantNationality:
          type: string
          description: Claimant Nationality
          nullable: true
        claimantProfessionCode:
          type: string
          description: Claimant Profession
          nullable: true
        claimantDOB:
          type: string
          description: Claimant Date of Birth
          nullable: true
        claimantIDType:
          type: string
          description: Claimant ID Type
          nullable: true
        claimantIDNo:
          type: string
          description: Claimant ID Number
          nullable: true
        claimantIDExpiry:
          type: string
          description: Claimant ID Expiry Date(Gregorian)
          nullable: true
        claimantMobile:
          type: string
          description: Claimant Mobile Number
          nullable: true
        claimantEmail:
          type: string
          description: Claimant Email Address
          nullable: true
        claimantMaritalStatus:
          type: string
          description: Claimant Marital Status
          nullable: true
        yaqeenChecked:
          type: boolean
          description: Is Claimant Yaqeen Checked?
        yaqeenReference:
          type: string
          description: Yaqeen Reference
          nullable: true
      additionalProperties: false
      description: Claimant Details
    NonVehicleDetails:
      type: object
      properties:
        liability:
          type: number
          description: Claimant's Liability
          format: double
        biType:
          type: string
          description: Bodily Injury Type
          nullable: true
        tpType:
          type: string
          description: Third Party Type
          nullable: true
        severityType:
          type: string
          description: Severity Type
          nullable: true
        propertyType:
          type: string
          description: Property Type
          nullable: true
        driverName:
          type: string
          description: Driver Name
          nullable: true
      additionalProperties: false
      description: Non Vehicle Details
    PaymentType:
      enum:
      - ''
      - K
      - A
      type: string
      description: Payment Type
    AdditionalInfo:
      type: object
      properties:
        ownerName:
          type: string
          description: Vehicle Owner Name
          nullable: true
        ownerID:
          type: string
          description: Vehicle Owner ID Number
          nullable: true
        email:
          type: string
          description: Vehicle Owner Email
          nullable: true
        ownerMobile:
          type: string
          description: Vehicle Owner Mobile
          nullable: true
        poBox:
          type: string
          description: Vehicle Owner POBox
          nullable: true
        driverID:
          type: string
          description: Driver ID
          nullable: true
        driverName:
          type: string
          description: Driver Name
          nullable: true
        driverDOB:
          type: string
          description: Driver DOB
          nullable: true
        driverIsOwner:
          type: boolean
          description: is the driver, the Vehicle Owner?
        additionalInfo:
          type: string
          description: Additional Accident Information
          nullable: true
        accidentInfo:
          type: string
          description: Accident Information
          nullable: true
        paymentType:
          allOf:
          - "$ref": "#/components/schemas/PaymentType"
          description: Payment Mode
        bankNo:
          type: integer
          description: Bank Number
          format: int32
        ibanNo:
          type: string
          description: IBAN Number
          nullable: true
        ownerIsDeclaring:
          type: boolean
          description: Decleration is done by vehicle owner
        declaringName:
          type: string
          description: Name of the declaring person
          nullable: true
        declaringID:
          type: string
          description: ID Number of the declaring person
          nullable: true
        representitive:
          type: string
          description: Representitive
          nullable: true
        declarationDate:
          type: string
          nullable: true
        declaringMobile:
          type: string
          description: Mobile Number of the Declaring Person
          nullable: true
        vehicleNeedInspection:
          type: boolean
          description: specify if the vehicle need inspection
        typeOfClaim:
          type: string
          description: Type of Claim
          nullable: true
        dateoOfSubmission:
          type: string
          description: Submission Date
          nullable: true
      additionalProperties: false
      description: Additional Information
    CreateClaimRequest:
      required:
      - certificateNo
      - externalReference
      - polSerNo
      type: object
      properties:
        polSerNo:
          type: integer
          description: Policy Serial Number
          format: int64
        certificateNo:
          type: integer
          description: Certificate Number
          format: int64
        smaSerNo:
          type: integer
          description: Certificate Serial No
          format: int64
        claimDate:
          type: string
          description: Claim Date
          nullable: true
        claimTime:
          type: string
          description: Claim Time
          nullable: true
        declarationDate:
          type: string
          description: Declaration Date
          nullable: true
        isXGracia:
          type: boolean
          description: Is Xgracia
        claimants:
          type: string
          description: Claimants
          nullable: true
        claimantType:
          allOf:
          - "$ref": "#/components/schemas/ClaimantType"
          description: Claimant Type
        reportType:
          type: integer
          description: Report Type
          format: int64
        policeReport:
          type: string
          description: 'Police Report number: Najm,Morour,â€¦'
          nullable: true
        claimType:
          type: string
          description: Claim Type
          nullable: true
        claimClause:
          type: string
          description: Claim Clause
          nullable: true
        partialLoss:
          type: boolean
          description: is the claim a partial loss claim
        repairOption:
          type: string
          description: Repair Option
          nullable: true
        garage:
          type: string
          description: Garage where the Car will be repaired
          nullable: true
        totalLoss:
          type: boolean
          description: is the claim Total LossClaims
        totalLossLocation:
          type: string
          description: Total Loss Location
          nullable: true
        placeOccured:
          type: string
          description: Place where the Accident Occurred
          nullable: true
        placeOccuredNotes:
          type: string
          description: Place where the Accident Occurred
          nullable: true
        accidentDetails:
          type: string
          description: Accident details
          nullable: true
        imsUserID:
          type: string
          description: IMS User ID
          nullable: true
        externalReference:
          type: string
          description: External Reference
        vehicleDetails:
          allOf:
          - "$ref": "#/components/schemas/VehicleDetails"
          description: Vehicle Details
          nullable: true
        claimantDetails:
          allOf:
          - "$ref": "#/components/schemas/ClaimantDetails"
          description: Claimant Details
          nullable: true
        nonVehicleDetails:
          allOf:
          - "$ref": "#/components/schemas/NonVehicleDetails"
          description: Non Vehicle Details
          nullable: true
        additionalInfo:
          allOf:
          - "$ref": "#/components/schemas/AdditionalInfo"
          description: Additional Information
          nullable: true
      additionalProperties: false
      description: Creat Claim Request Structure
    CreateClaimResponse:
      type: object
      properties:
        claimSerNo:
          type: integer
          description: Claim Serial Number
          format: int64
        polSerNo:
          type: integer
          description: Policy Serial Number
          format: int64
        claimantType:
          allOf:
          - "$ref": "#/components/schemas/ClaimantType"
          description: Claimant Type
        claimantNo:
          type: integer
          description: Claimant Number
          format: int64
        pin:
          type: integer
          description: Pin
          format: int64
        internalReference:
          type: string
          nullable: true
      additionalProperties: false
      description: Create Claim Output Structure
    RepairStatus:
      enum:
      - ''
      - A
      - R
      - P
      type: string
      description: Repair Statuses
    CamsRecovery:
      type: object
      properties:
        camsSerNo:
          type: integer
          description: Unique reference for each cam record
          format: int64
        claimSerNo:
          type: integer
          description: Claim Serial Number
          format: int64
        claimantType:
          allOf:
          - "$ref": "#/components/schemas/ClaimantType"
          description: Claimant Type
        claimantNo:
          type: integer
          description: Claimant Number
          format: int64
        recoveryType:
          type: string
